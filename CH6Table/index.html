<!-- HTML Tables -->
<!-- HTML table tag is used to display data in tabular form (row * column). There can be many columns in a row. -->
<!-- We can create a table to display data in tabular form, using <table> element, with the help of <tr> , <td>, and <th> elements. -->
<!-- HTML tables are used to manage the layout of the page e.g. header section, navigation bar, body content, footer section etc. But it is recommended to use div tag over table to manage the layout of the page . -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tables</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div>
    <!-- <table>	Defines a table in HTML -->
    <table>
      <!-- <caption>	Defines a table caption -->
      <caption> This is company info.</caption>
      <!-- <thead>	Groups the header content in a table -->
      <thead>
        <!-- <tr>	Defines a row in a table -->
        <!-- Each table cell is defined by a <td> and a </td> tag. -->
        <!-- we define table row as much u want -->
      <tr>
        <!-- <th>	Defines a header cell in a table -->
        <!-- colspan is used for spaces or span and over - column -->
        <th colspan="2">Sr.no</th>
        <th>EMP ID</th>
        <th>EMP Name</th>
        <th>Salary</th>
      </tr>
      </thead>
      <!-- <tbody>	Groups the body content in a table -->
      <tbody>
      <tr>
        <!-- <td>	Defines a cell in a table -->
        <td>1.</td>
        <td>R18</td>
        <td>YUTI</td>
        <td>5000</td>
      </tr>
      
      <tr>
        <!-- <td>	Defines a cell in a table -->
        <td>2.</td>
        <td>R20</td>
        <td>SEETI</td>
        <td>9000</td>

      </tr
        
      <tr>
        <!-- <td>	Defines a cell in a table -->
        <td>3.</td>
        <td>R35</td>
        <td>GEETA</td>
        <td>3000</td>
      </tr>
    </tbody>
      <!-- <tfoot>	Groups the footer content in a table -->
      <tfoot>comapny name is ABC</tfoot>
    </table>
  </div>
  <div>
    <table>  
    <caption>Student Records</caption>  
    <tr><th>First_Name</th><th>Last_Name</th><th>Marks</th></tr>  
    <tr><td>Vimal</td><td>Jaiswal</td><td>70</td></tr>  
    <tr><td>Mike</td><td>Warn</td><td>60</td></tr>  
    <tr><td>Shane</td><td>Warn</td><td>42</td></tr>  
    <tr><td>Jai</td><td>Malhotra</td><td>62</td></tr>  
    </table>  
  </div>
</body>
</html>
